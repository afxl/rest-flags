<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
            <nav class="d-flex justify-content-between el">
                <p class="m-3 where">Where In The World?</p>
                <p class="m-3 dark-mode"><i class="bi bi-moon"></i><i class="bi bi-moon-fill hidden"></i> Dark Mode</p>
            </nav>
            <div class="home">
                <div class="search d-flex flex-md-row flex-column justify-content-between mt-5">
                    <div id="search-box" class="el"><i class="bi bi-search el "></i><input type="text" class="el" placeholder="Search For a Country..."></div>
                    <select name="regions" class="el mt-3" id="region-list">
                        <option class="hidden" value="" disabled selected>Filter by region</option>
                        <option value="africa">Africa</option>
                        <option value="america">America</option>
                        <option value="asia">Asia</option>
                        <option value="europe">Europe</option>
                        <option value="oceania">Oceania</option>
                    </select>
                </div>
                <div class="flags mt-3">
                    <div class="row justify-content-center">
                        
                    </div>
                </div>
                <div class="filter-flags mt-3">
                    <div class="row justify-content-center">
                    
                    </div>
                </div>
            </div>
            <div class="specific hidden ">
                <div class="country-info mt-5">
                    <div class="back ms-5"><i class="bi bi-arrow-left"></i> Back</div>
                </div>
                <div class="row country-data mt-3 justify-content-between ">
                    
                </div>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
